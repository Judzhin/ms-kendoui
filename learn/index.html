<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <title>Система моніторингу процессів backup/restore локальних БД судів</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../library/styles/kendo.common.min.css" media="screen" rel="stylesheet" type="text/css"/>
    <link href="../library/styles/kendo.default.min.css" media="screen" rel="stylesheet" type="text/css"/>
    <link href="blueprint/screen.css" media="screen" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../library/js/jquery.min.js"></script>
    <script type="text/javascript" src="../library/js/kendo.core.min.js"></script>
    <script type="text/javascript" src="../library/js/kendo.all.min.js"></script>


</head>
<body class="k-content">
<h1>Автоматизированная система</h1>

<div class="k-content">
    <div id="vertical">
        <div id="top-pane">
            <div id="horizontal" style="height: 100%; width: 100%;">
                <div id="left-pane">
                    <div class="pane-content">
                        <h3>Inner splitter / left pane</h3>

                        <p>Resizable and collapsible.</p>
                    </div>
                </div>
                <div id="center-pane">
                    <div class="pane-content">
                        <h3>Inner splitter / center pane</h3>

                        <p>Resizable only.</p>
                    </div>
                </div>
                <div id="right-pane">
                    <div class="pane-content">
                        <h3>Inner splitter / right pane</h3>

                        <p>Resizable and collapsible.</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="middle-pane">
            <div class="pane-content">
                <h3>Outer splitter / middle pane</h3>

                <p>Resizable only.</p>
            </div>
        </div>
        <div id="bottom-pane">
            <div class="pane-content">
                <h3>Outer splitter / bottom pane</h3>

                <p>Non-resizable and non-collapsible.</p>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#vertical").kendoSplitter({
                orientation: "vertical",
                panes: [
                    { collapsible: false },
                    { collapsible: false, size: "100px" },
                    { collapsible: false, resizable: false, size: "100px" }
                ]
            });

            $("#horizontal").kendoSplitter({
                panes: [
                    { collapsible: true, size: "220px" },
                    { collapsible: false },
                    { collapsible: true, size: "220px" }
                ]
            });
        });
    </script>

    <style scoped>
        #vertical {
            /*height: 100%;*/
            /*width: 700px;*/
            margin: 0 auto;
        }

        #middle-pane {
            background-color: rgba(60, 70, 80, 0.10);
        }

        #bottom-pane {
            background-color: rgba(60, 70, 80, 0.15);
        }

        #left-pane, #center-pane, #right-pane {
            background-color: rgba(60, 70, 80, 0.05);
        }

        .pane-content {
            padding: 0 10px;
        }
    </style>
</div>

</body>
</html>
